<!DOCTYPE html>
<html>
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
   integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src = "js/script.js"></script>
  <title>TrailersTube</title>
</head>

<body>
    <div class="wrapper">
        <div class="modal">
          <p><i class="far fa-times-circle"></i></p>
          <iframe width="560" height="315"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
        <header class="header">
          <nav class="nav">
            <h1>
              Trailers<i class="far fa-play-circle"></i>Tube
            </h1>
          </nav>
          <div class="slider">
            <a  class="sliderBtn">Watch Trailer</a>
            <div class="bottombar">
              <p>
                <span class="published">
                Published: 
                </span>
                <span class="date"></span>
                <span class="raitingSpan">
                Raiting: 
                </span>
                <span class="raiting"></span>
              </p>
            </div>
          </div>
        </header>
        <div class="searchdiv">
          <span class="sortSpan">Featured trailers</span>
          <p class="sort">
            <span>Name </span>/
            <span>IMDB </span>/
            <span>Realised</span>
          </p>
          <input type="text" placeholder="Search...">
        </div>
        <main>
          <!-- <div class="filmItem">
            <div class="play">
              >
            </div>
            <img src="img/onectimeuponhollywood.jpg" alt="">
            <div class="nameFilm">
              <p class="name">Name</p>
              <p>IMDB: <span class="imdb">6.1</span></p>
              <p>Realised: <span>20.12.2019</span></p>
            </div>
          </div>    -->
        </main>
      </div>
</body>
</html>
